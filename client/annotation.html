<html>
<head>
<title>Annotating Entity Profiles: Annotation</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
<link rel="stylesheet" href="/annotations.css" type="text/css">
</head>
<body>
<div class="container">
<div class="row" id="titlerow">
    <div class="col-sm-8">
        <h2>Annotating Entity Profiles: Annotation</h2>
    </div>
    <div class="col-sm-2">
        <span>Logged user: <label><%= username %> </label></span><br/>
        <a href="/dash">Back to dashboard</a>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-primary btn-ann" onclick="location.href='/logout'">Logout</button>
    </div>
</div>
<br/>
<div class="row" id="pickrow">
    <div class="col-sm-5">
    <select id="pickfile">
        <option value="-1">-Please pick an incident ID-</option>
    </select>
    <button class="btn btn-primary btn-ann" onclick="loadIncident('men')">Load incident</button><br/>
    </div>
    <div class="col-sm-7"><label id="infoMessage"></label></div>
</div>
<div class="row"></div>
<div class="row" id="annrow">
    <div class="col-sm-3 ann-input">
    <div id="annotation">
    <div id="strinfo"></div>
    <label>Selected Participant: </label>
    <span id="selpart">NONE</span> <br/>
    <label>Selected Property: </label>
    <span id="selprop">NONE</span> <br/>
    <label>Comment:</label>
    <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
        <button class="btn btn-success btn-ann" onclick="saveEvent(0)">Submit property mention</button>
        <button class="btn btn-danger btn-rmv" onclick="removeAnnotations()">Clear text selection</button>
    </div>
    <div class="col-sm-9 ann-input"> 
    <table id="strtable" class="table-condensed"><thead><th data-field="Identifier">ID</th><th data-field="Name">Name</th><th data-field="Status">Status</th><th data-field="Type">Type</th><th data-field="Gender">Gender</th><th data-field="Age">Age</th><th data-field="Age Group">Age Group</th><th data-field="Kinship">Kinship</th><th data-field="Ethnic Group">Ethnic Group</th></thead><tbody></tbody></table>
    </div>
</div>
<div class="row" id="bigdiv">
    <div id="pnlLeft" class="col-sm-12"></div>
</div>
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
<script type="text/javascript" src="/annotations.js"></script>
</body>
</html>
